<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>

<body>
    <!-- Toolbar -->
    <header class="toolBar">
        <div class="title">Callum's poker game</div>
        <button id="settingsBtn">⚙</button>
    </header>

    <!-- Main Display -->
    <main class="timer-container">
        <div class="timer-display" id="timer">Time</div>
        <div class="blinds-display">
            <div class="blind small-blind" id="sb">
                <span class="blind-number"></span>
                <span class="blind-label">Small Blind</span>
            </div>
            <div class="blind big-blind" id="bb">
                <span class="blind-number"></span>
                <span class="blind-label">Big Blind</span>
            </div>
        </div>
        <div class="ante-display" id="ante" style="display:none;">
            <span class="blind-number"></span>
            <span class="blind-label">Ante</span>
        </div>
        <div class="break-display" id="break" style="display:none;">Break</div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
                <button id="prevBtn"><</button>
                <button id="startBtn">►</button>
                <button id="pauseBtn">❚❚</button>
                <button id="nextBtn">></button>
                <button id="resetBtn">⟳</button>
    </nav>

    <!-- Dropdown / Settings -->
    <section id="editor">
        <div class="editor-header">
            <h2>Settings</h2>
            <button id="closeEditor" class="close-btn">✖</button>
        </div>

        <div class="setting-row">
            <label for="sbInput">Small Blind</label>
            <input type="number" id="sbInput">
        </div>

        <div class="setting-row">
            <label for="bbInput">Big Blind</label>
            <input type="number" id="bbInput">
        </div>

        <!-- Ante toggle -->
        <div class="setting-row">
            <label for="anteCheck">
                <input type="checkbox" id="anteCheck">
                Use Ante?
            </label>
        </div>

        <!-- Ante input row, hidden by default -->
        <div class="setting-row" id="anteRow" style="display:none;">
            <label for="anteInput">Ante</label>
            <input type="number" id="anteInput" value="0">
        </div>

        <div class="setting-row">
            <label for="minutesInput">Minutes</label>
            <input type="number" id="minutesInput" value="15">
        </div>

        <div class="setting-row">
            <label>
                <input type="checkbox" id="breakCheck">
                Break?
            </label>
        </div>

        <h3>Backgrounds</h3>
        <div class="setting-row">
            <div class="background-options">
                <img src="images/bg1.jpeg" class="bg-option" alt="Background 1">
                <img src="images/bg2.jpg" class="bg-option" alt="Background 2">
                <img src="images/bg3.jpeg" class="bg-option" alt="Background 3">
            </div>
        </div>

        <div class="setting-row">
            <label for="buzzerSelect">Buzzer</label>
            <select id="buzzerSelect">
                <option value="sounds/buzzer1.mp3">Buzzer option 1</option>
                <option value="sounds/buzzer2.mp3">Slot Machine</option>
                <option value="sounds/buzzer3.mp3">Censor Bleep</option>
                <option value="sounds/buzzer4.mp3">Buzzer option 4</option>
            </select>
            <button id="testBuzzerBtn">▶ Test</button>
        </div>
        <button id="addLevel">Add Level</button>
        <button id="addBreak">Add Break</button>

        <div id="levelList" class="level-list">
            <!-- Levels will be dynamically added here -->
        </div>

    </section>

    <!-- Reset Modal -->
    <div id="resetModal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Do you want to restart the entire tournament or just reset the current level?</p>
            <button id="restartTournamentBtn">Restart Tournament</button>
            <button id="resetLevelBtn">Reset Level</button>
            <button id="cancelResetBtn">Cancel</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
